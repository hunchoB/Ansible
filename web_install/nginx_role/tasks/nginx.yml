---
- block:
  - name: create nginx repo definition
    copy:
      src: /home/ansible/web_install/nginx_role/files/nginx.repo
      dest: /etc/yum.repos.d/nginx.repo
      owner: root
      group: root
      mode: 0644
      
  - name: install nginx
    yum:
      name: nginx
      update_cache: true
      state: present

  - name: copy main nginx config file
    copy:
      src: /home/ansible/web_install/nginx_role/files/nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: 0644
    notify: restart nginx

  - name: copy site's nginx config file
    template:
      src: /home/ansible/web_install/nginx_role/templates/nginx.conf.j2
      dest: /etc/nginx/conf.d/notls.conf
      owner: root
      group: root
      mode: 0644
    notify: restart nginx

  - name: copy index.html
    template:
      src: /home/ansible/web_install/nginx_role/templates/index.html.j2
      dest: /usr/share/nginx/html/index.html
      owner: root
      group: root
      mode: 0644
    notify: restart nginx

  - name: ensure nginx is enabled and started
    service:
      name: nginx
      state: started
      enabled: true

  - name: insert firewalld rule for nginx
    firewalld:
      port: "{{ nginx_port_no_tls }}/tcp"
      permanent: true
      state: enabled
      immediate: true
    ignore_errors: true